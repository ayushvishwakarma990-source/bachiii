<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Rose Day laibuuu bacha ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --rose-red: #e63946;
      --soft-pink: #ffcad4;
      --glass-bg: rgba(255, 255, 255, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758f, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    p {
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .images img {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 40px rgba(0,0,0,0.4);
    }

    .rose-btn {
      display: block;
      margin: 0 auto;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .rose-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    /* Surprise hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .surprise-text {
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      margin-top: 20px;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Rose Day laibuuu bacha ðŸŒ¹</h1>
    <p>A rose for love, a rose for smiles, and a rose for *you* ðŸ’–</p>

    <div class="images">
      <!-- Your photo -->
      <img src="rose.jpg" alt="Beautiful Memories" />
      <!-- You can add another image if you want -->
      <img src="rose.jpg" alt="Rose Day Love" />
    </div>

    <button class="rose-btn" onclick="surprise()">Tap for a Surprise ðŸŒ¹</button>

    <div class="surprise-text" id="message">
      You make every day feel like Rose Day ðŸ’•
    </div>
  </div>

  <script>
    function surprise() {
      const msg = document.getElementById("message");
      msg.style.display = "block";

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
